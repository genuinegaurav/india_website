<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Website</title>

    <!-- Include the A-Frame and model-viewer libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My 3D Model Website</h1>
    </header>

    <main>
        <!-- Embed a GLTF model -->
        <model-viewer
            src="./taj_mahal_3d_model/scene.gltf" <!-- Replace with the URL of your GLTF model -->
            alt="A 3D model"
            auto-rotate
            camera-controls
            style="width: 100%; height: 500px;" <!-- Adjust the dimensions as needed -->
        ></model-viewer>

        <!-- Add more content here, such as text, images, or other HTML elements -->
        <p>This is some additional content on your website.</p>
    </main>

    <footer>
        <p>&copy; 2023 Your Website Name</p>
    </footer>
</body>
</html>
